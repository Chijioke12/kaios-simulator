name: Build KaiOS Simulator
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/android @capacitor/assets

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Generate Icons and Build APK
        run: |
          # 1. Prepare Icon
          mkdir -p assets
          cp www/icon.png assets/icon-only.png
          cp www/icon.png assets/icon-foreground.png
          cp www/icon.png assets/icon-background.png

          # 2. Initialize Android
          npx cap add android
          
          # 3. Force Generate Android Icons
          npx @capacitor/assets generate --android
          
          # 4. Sync and Build
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KaiOS-Sim-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk