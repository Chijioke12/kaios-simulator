name: Build KaiOS Simulator
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/android @capacitor/assets

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build and Fix Security
        run: |
          # 1. Prepare Assets
          mkdir -p assets
          cp www/icon.png assets/icon-only.png
          cp www/icon.png assets/icon-foreground.png
          cp www/icon.png assets/icon-background.png

          # 2. Add Android
          npx cap add android
          
          # 3. GENERATE ICONS
          npx @capacitor/assets generate --android
          
          # 4. SECURITY FIX (The "White Screen" Fix)
          # This line forces the Android WebView to allow Mixed Content
          sed -i 's/this.bridge.getWebView().getSettings().setJavaScriptEnabled(true);/this.bridge.getWebView().getSettings().setJavaScriptEnabled(true);\nthis.bridge.getWebView().getSettings().setMixedContentMode(0);/' android/app/src/main/java/com/getcapacitor/BridgeActivity.java

          # 5. Build APK
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KaiOS-Simulator-Fixed
          path: android/app/build/outputs/apk/debug/app-debug.apk